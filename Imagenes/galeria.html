<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="x-ua-compatible" content="ie=edeg">
  <title>Galeria de Imagenes</title>
  <link rel="stylesheet" href="style.css" />
  <!-- CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>

<body>
  <div>
    <!--Titulo-->
    <h1>Tortas y Postres</h1>
  </div>
  <!--Imagenes-->
  <div id="carousel" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
        aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
        aria-label="Slide 5"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
        aria-label="Slide 6"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"
        aria-label="Slide 7"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"
        aria-label="Slide 8"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8"
        aria-label="Slide 9"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="1.webp" class="width= 100 height= 100 "  ; alt="1">
      </div>
      <div class="carousel-item">
        <img src="2.webp" class= "width= 100 height= 100 "  ; alt="2">
      </div>
      <div class="carousel-item">
        <img src="3.webp" class="width= 100 height= 100 " ; alt="3">
      </div>
      <div class="carousel-item">
        <img src="4.webp" class= "width= 100 height= 100 "; alt="4">
      </div>
      <div class="carousel-item">
        <img src="5.webp" class="width= 100 height= 100 " ; alt="5">
      </div>
      <div class="carousel-item">
        <img src="6.webp" class="width= 100 height= 100 " ; alt="6">
      </div>
      <div class="carousel-item">
        <img src="7.webp" class="width= 100 height= 100 " ;alt="7">
      </div>
      <div class="carousel-item">
        <img src="8.webp" class="width= 100 height= 100 " ; alt="8">
      </div>
      <div class="carousel-item">
        <img src="9.webp" class="width= 100 height= 100 " ; alt="9">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- JavaScript  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
